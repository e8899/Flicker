<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="./img/image1.png" sizes="180x180">
    <link rel="icon" href="./img/image1.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./img/image1.png" sizes="16x16" type="image/png">
    <title>顔文字入力くん</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container col-sm-12 col-md-7 px-3">
        <h1 class=" text-center my-3">絵文字入力くん</h1>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text">番号入力</span>
            </div>
            <input type="text" class="form-control" id="numberInput">
            <div class="input-group-append">
                <button id="submitButton" class="btn btn-primary" type="button">入力</button>
            </div>
        </div>
        <div class="mb-3">
            <textarea class="form-control fs-1" id="textArea" rows="1" cols="50" readonly></textarea>
        </div>
        <div class="row d-flex justify-content-center mb-3">
            <img id="image" src="./img/flick.png" style="max-width:500px;">
        </div>
        <p class="text-center text-secondary">&copy; 2023 NIT, <a class="text-decoration-none text-secondary"
                href="https://www.maizuru-ct.ac.jp/">Maizuru College</a> .e8899 All rights reserved</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let timerId;
            const button = document.getElementById("submitButton");
            const image = document.getElementById("image");
            const numberInput = document.getElementById("numberInput");

            // テキストエリア要素を取得
            const textArea = document.getElementById("textArea");
            // ボタンがクリックされたときの処理
            button.addEventListener("click", function () {
                // 入力フィールドの値を取得
                const inputValue = document.getElementById("numberInput").value;

                // 入力された番号に応じてテキストを追加
                let newText = "";

                // 入力された番号に応じて画像を変更
                if (inputValue === "1") {
                    image.src = "./img/image1.png";
                    newText = "😊";
                } else if (inputValue === "2") {
                    image.src = "./img/image2.png";
                    newText = "😆";
                } else if (inputValue === "3") {
                    image.src = "./img/image3.png";
                    newText = "😁";
                } else if (inputValue === "4") {
                    image.src = "./img/image4.png";
                    newText = "😂";
                } else {
                    // デフォルトの画像パスを指定（存在しない場合は適切なパスに置き換えてください）
                    image.src = "./img/flick.png";
                    numberInput.value = "";
                }

                textArea.value += newText;

                // タイマーをセットして、10秒後に元の画像に戻す
                clearTimeout(timerId); // 以前のタイマーをクリア
                timerId = setTimeout(function () {
                    image.src = "../img/flick.png"; // 元の画像に戻す
                    numberInput.value = "";
                }, 1500); // 10秒後
            });
        });
    </script>

</body>

</html>
